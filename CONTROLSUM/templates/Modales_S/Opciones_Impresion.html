<!-- Modal de impresión -->
<div class="modal fade" id="modalImprimir" tabindex="-1" role="dialog" aria-labelledby="modalImprimirLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #697a8a; color: white;">
        <h5 class="modal-title"><strong>Seleccionar tipo de impresión:</strong></h5>
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <select class="form-select" id="tipoImpresion">
          <option value="detalle">Página con detalle</option>
          <option value="pase">Pase de salida</option>
        </select>
        <!-- Textarea para comentario (oculto por defecto) -->
        <div id="comentarioContainer" style="display: none;">
          <label for="comentarioPase">Por concepto de:</label>
          <textarea class="form-control" id="comentarioPase" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-outline-success" id="confirmarImpresion">Imprimir</button>
      </div>
    </div>
  </div>
</div>

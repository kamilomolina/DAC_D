<!-- Modal for Contactos de Emergencia -->
<style>
    .modal {
        z-index: 1050;
        /* This is usually the default */
    }

    .modal-backdrop {
        z-index: 1040;
        /* Ensure the backdrop also covers the page */
    }
</style>

<!-- Modal for Contactos de Emergencia -->
<div class="modal fade" id="contactosEmergenciasModal" tabindex="-1" role="dialog" data-bs-keyboard="false" data-bs-backdrop="static"
    aria-labelledby="contactosEmergenciaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="contactosEmergenciaLabel" style="color: #ffffff;">
                    <i class="material-icons me-2 text-gray">emergency</i> Contactos de Emergencia
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCrearContactoEmergencia">
                    <div class="row mb-2 align-items-center">
                        <div class="col-md-12 d-flex align-items-center">
                            <label for="nombre_contacto" class="form-label">Nombre del Contacto:</label>
                            <input type="text" id="nombre_contacto" name="nombre_contacto" 
                                class="form-control input-underline">
                        </div>
                    </div>
                    <div class="col-md-12 d-flex align-items-center">
                        <label for="telefono_contacto" class="form-label">Teléfono del Contacto:</label>
                        <input type="text" id="telefono_contacto" name="telefono_contacto" placeholder="XXXX-XXXX"
                            class="form-control input-underline">
                    </div>
                    <div class="row mb-2 align-items-center">
                        <div class="col-md-12 d-flex align-items-center mb-3">
                            <label for="nuevo_parentesco_contacto" class="form-label label-width">Parentesco:</label>
                            <select id="nuevo_parentesco_contacto" name="nuevo_parentesco_contacto" style="width: 100%;"
                                class="form-control input-underline select2" placeholder="Seleccione una opción">
                                <option value="">Seleccione una opción</option>
                                <option value="new-parentesco-emergencia">Crear un nuevo parentesco</option>
                                {% for cer in parentescos %}
                                <option value="{{ cer.0 }}">{{ cer.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
     $("#telefono_contacto, #TutorID").inputmask({
        mask: "9999-9999",
        placeholder: "x",
        clearMaskOnLostFocus: false
    });
</script>

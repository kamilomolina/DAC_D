<div class="modal fade" id="modalCrearPaisDepartamento" tabindex="-1" role="dialog" data-bs-keyboard="false" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo País</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCrearPaisDepartamento">
                    <input id="creado_por" name="creado_por" type="hidden" value="{{ userName }}">
                    <div class="mb-3">
                        <label for="nombre-pais-departamento">Nombre del País:</label>
                        <input type="text" class="form-control" id="nombre-pais-departamento" name="nombre-pais-departamento">
                    </div>
                    <div class="mb-3">
                        <label for="nacionalidad-departamento">Nacionalidad:</label>
                        <input type="text" class="form-control" id="nacionalidad-departamento" name="nacionalidad-departamento">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

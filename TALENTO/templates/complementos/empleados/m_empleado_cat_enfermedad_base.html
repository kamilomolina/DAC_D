<!-- Modal para crear un nuevo cargo -->
<div class="modal fade" id="modalCrearCatalogoEnfermedadesBase" tabindex="-1" role="dialog" data-bs-keyboard="false" data-bs-backdrop="static"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nueva Enfermedad </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCrearCatalogoEnfermedadesBase">
                    <div class="user-text">
                        <input id="creado_por" name="creado_por" type="hidden" value="{{ userName }}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre_enfermedad_base">Nombre de la enfermedad: <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="nombre_enfermedad_base" name="nombre_enfermedad_base">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion_enfermedad_base">Descripcion de la enfermedad:</label>
                        <input type="text" class="form-control" id="descripcion_enfermedad_base" name="descripcion_enfermedad_base">
                    </div>
                    <div class="modal-footer">
                        <button type="submit"
                            class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

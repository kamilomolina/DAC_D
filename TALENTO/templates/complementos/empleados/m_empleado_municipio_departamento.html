<!-- Modal para crear un nuevo cargo -->
<div class="modal fade" id="modalCrearMunicipioDepartamento" tabindex="-1" role="dialog" data-bs-keyboard="false" data-bs-backdrop="static"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Municipio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCrearMunicipioDepartamento">

                    <div class="mb-3">
                        <label for="nombre-municipio-departamento">Nombre del Municipio: <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="nombre-municipio-departamento"
                            name="nombre_municipio_departamento">
                    </div>
                 
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

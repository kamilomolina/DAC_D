<!-- Modal para crear un nuevo cargo -->
<div class="modal fade" id="modalCrearCatalogoEquipo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-keyboard="false" data-bs-backdrop="static"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="height: 40vh;"> <!-- Increased the height of the modal -->
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Equipo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow-y: auto;"> <!-- Ensure the body content is scrollable if it overflows -->
                <form id="formCrearCatalogoEquipo" method="POST">
                   
                    <div class="mb-3">
                        <label for="nuevo-nombre-equipo">Nombre del Equipo: <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="nuevo-nombre-equipo" name="nombre_equipo_asignado">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

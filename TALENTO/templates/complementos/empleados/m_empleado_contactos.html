
<!-- Modal for Contactos de Emergencia -->
<div class="modal fade" id="contactosEmergenciaModal" tabindex="-1" role="dialog" data-bs-keyboard="false" data-bs-backdrop="static" aria-labelledby="contactosEmergenciaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="contactosEmergenciaLabel" style="color: #ffffff;">
                    <i class="material-icons me-2 text-gray">emergency</i> Contactos de Emergencia
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row mb-2 align-items-center">
                    <div class="col-md-12 d-flex align-items-center">
                        <label for="nombre-contacto" class="form-label">Nombre del Contacto:</label>
                        <input type="text" id="nombre-contacto" class="form-control input-underline">
                    </div>
                </div>
                <div class="row mb-2 align-items-center">
                    <div class="col-md-6 d-flex align-items-center">
                        <label for="parentesco-contacto" class="form-label">Parentesco:</label>
                        <input type="text" id="parentesco-contacto" class="form-control input-underline">
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <label for="telefono-contacto" class="form-label">Tel√©fonoo:</label>
                        <input type="text" id="telefono-contacto" class="form-control input-underline">
                    </div>
                </div>
                <input type="hidden" id="id-empleado" name="id-empleado" value="{{ id_empleado }}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite" onclick="agregarContacto()">Guardar</button>
                <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
            </div>

        </div>
    </div>
</div>

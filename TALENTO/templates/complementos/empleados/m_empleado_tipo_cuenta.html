 <!-- Modal para crear un nuevo cargo -->
 <div class="modal fade" id="modalCrearTipoCuenta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-keyboard="false" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Tipo Cuenta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCrearTipoCuenta">
                    <div class="user-text">
                        <input id="creado_por" name="creado_por" type="hidden" value="{{ userName }}">
                    </div>
                    <div class="mb-3">
                        <label for="nuevo-tipo-cuenta">Nombre del tipo de cuenta:</label>
                        <input type="text" class="form-control" id="nuevo-tipo-cuenta" name="nuevo_tipo_cuenta">
                    </div >
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-sucess animate__animated animate__pulse animate__slow animate__infinite">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
</div>

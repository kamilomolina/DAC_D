<!-- Modal para crear un nuevo cargo -->
<div class="modal fade" id="modalCrearCiudad" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-keyboard="false" data-bs-backdrop="static"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nueva Ciudad </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCrearCiudad">
                    <div class="user-text">
                        <input id="creado_por" name="creado_por" type="hidden" value="{{ userName }}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre-ciudad">Nombre de la Ciudad:</label>
                        <input type="text" class="form-control" id="nombre-ciudad" name="nombre_ciudad">
                    </div>
                    <div class="col-12  mt-3 mb-3">
                        <label for="nuevo-nombre-municipio-ciudad" class="form-label label-width">Municipio:</label>
                        <select id="nuevo-nombre-municipio-ciudad" name="nuevo-nombre-municipio-ciudad"
                            style="width: 100%;" class="form-control input-underline select2"
                            placeholder="Nivel certificado">
                            <option value="">Seleccione una opci√≥n</option>
                            <option value="new-nombre-municipio-ciudad">Crear nuevo municipio</option>
                            {% for cer in municipios %}
                            <option value="{{ cer.1 }}">{{ cer.2 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

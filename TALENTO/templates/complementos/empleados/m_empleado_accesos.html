<!-- HTML para el modal y la tarjeta -->
<div class="modal fade" id="modalAccesos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-keyboard="false" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="material-icons me-2 text-gray">description</i> Curriculum
                </h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="file" id="fileInput" multiple>
                <div id="preview" class="preview-container"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite" id="saveFiles">Guardar</button>
                <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
           
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalHabilidades" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-keyboard="false" data-bs-backdrop="static"
    aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document" >

        <div class="modal-content">

            <div class="modal-header" style="background-color: #304458; color:white">

                <h5 class="modal-title" id="exampleModalLabel">Agregar Habilidades Personales</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <span aria-hidden="true">&times;</span>

                </button>

            </div>

            <div class="modal-body" style="max-height: 70vh; overflow-y: auto; background-color: #f4f6f9">

                <form id="formCrearHabilidad">

                    <div class="mb-3">

                        <div class="d-flex align-items-start">

                            <div class="form-group me-3" style="flex: 1;">

                                <label for="nueva-habilidad-input">Nueva Habilidad</label>

                                <input type="text" id="nueva-habilidad-input" name="nueva-habilidad-input"
                                    class="form-control" placeholder="Nueva Habilidad"
                                    style="font-size: 16px; width: 100%;">

                            </div>

                            <div class="form-group me-3" style="flex: 1;">

                                <label for="descripcion-habilidad-input">Descripci贸n Habilidad</label>

                                <input type="text" id="descripcion-habilidad-input" name="descripcion-habilidad-input"
                                    class="form-control" placeholder="Descripci贸n Habilidad"
                                    style="font-size: 16px; width: 100%;">

                            </div>

                            <button
                                class="btn btn-success align-self-end animate__animated animate__pulse animate__slow animate__infinite"
                                type="submit" style="font-size: 16px; width: auto;">Guardar</button>

                        </div>

                    </div>

                </form>

                <table id="modal-habilidades-table" class="table table-striped table-bordered table-top-border">

                    <thead>

                        <tr>

                            <th>Habilidad</th>

                            <th>Descripci贸n</th> <!-- Nueva columna para Descripci贸n -->

                            <th style="width: 150px; text-align: right;">Acciones</th>

                        </tr>

                    </thead>

                    <tbody>

                        {% for habilidad in habilidades %}

                        <tr data-id="{{ habilidad.0 }}">

                            <td>{{ habilidad.1 }}</td>

                            <td>{{ habilidad.2 }}</td>

                            <td class="text-right">

                                <button type="button" class="btn btn-sm btn-success btn-add-habilidad"
                                    style="font-size: 16px; margin-right: 5px;">

                                    <i class="material-icons" style="font-size: 16px;">add</i>

                                </button>

                                <button type="button" class="btn btn-sm btn-warning btn-edit-habilidad"
                                    style="font-size: 16px; margin-left: 5px;">

                                    <i class="material-icons" style="font-size: 16px;">edit</i>

                                </button>

                            </td>

                        </tr>

                        {% endfor %}

                    </tbody>

                </table>

            </div>

            <div class="modal-footer d-flex justify-content-end">

                <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>

            </div>

        </div>

    </div>

</div>

<!-- Modal para crear un nuevo cargo -->
<div class="modal fade" id="modalCrearBeneficioAdicionalEmpleado" tabindex="-1" role="dialog" data-bs-keyboard="false"
    data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Beneficio Adicional</h5>
                <button type="button" class="close limpiar" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                
            </div>
            <div class="modal-body">
                <form id="formCrearBeneficioAdicionalEmpleado">
                    <input id="id-beneficio-adicional" name="id_beneficio_adicionales" type="text" value="">

                    <div class="mb-3">
                        <label for="nuevo-beneficio-adicional">Nombre del Beneficio Adicional: <span
                                style="color: red;">*</span></label>
                        <select id="nuevo-beneficio-adicional" name="nuevo-beneficio-adicional" style="width: 100%;"
                            class="form-control input-underline select2" placeholder="Nivel certificado">
                            <option value="">Seleccione una opci√≥n</option>
                            <option value="new-beneficio-adicional">Crear nuevo beneficio adicional</option>
                            {% for be in beneficios %}
                            <option value="{{ be.0 }}">{{ be.1 }}</option> <!-- Cambiar be.1 a be.0 para usar el ID -->
                            {% endfor %}
                        </select>
                    </div>



                    <div class="mb-3">
                        <label for="valor-beeneficio-adicional">Valor del Beneficio Laboral: <span
                                style="color: red;">*</span></label>
                        <input type="number" step="0.01" class="form-control" id="valor-beeneficio-adicional"
                            name="valor-beeneficio_adicional">
                    </div>
                    <div class="modal-footer">
                        <button type="submit"
                            class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite"
                            id="btnGuardarBeneficioAdicional">Guardar</button>

                        <button type="button" class="btn btn-danger close limpiar" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

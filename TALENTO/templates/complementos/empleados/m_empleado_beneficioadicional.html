 <!-- Modal para crear un nuevo cargo -->
 <div class="modal fade" id="modalCrearBeneficioAdicional" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Beneficio Adicional</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCrearBeneficioAdicional">
                    <div class="user-text">
                        <input id="creado_por" name="creado_por" type="hidden" value="{{ userName }}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre-beneficio">Nombre del Beneficio: <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="nombre-beneficio" name="nombre-beneficio">
                    </div>
                    <div class="mb-3">
                        <label for="descripcio-beeneficio">Descripci√≥n del Beneficio: <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="descripcion-beneficio" name="descripcion_beneficio">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite">Guardar</button>
                    <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

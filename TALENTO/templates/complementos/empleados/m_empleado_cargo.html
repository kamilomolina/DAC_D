<!-- Modal para crear un nuevo cargo -->
<div class="modal fade" id="modalCrearCargo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-keyboard="false" data-bs-backdrop="static"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Cargo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCrearCargos" method="POST">
                    <input id="id_cargo_hidden" name="id_cargo_hidden" type="hidden" >
                    <div class="user-text">
                        <input id="creado_por" name="creado_por" type="hidden" value="{{ userName }}">
                    </div>
                    <div class="mb-3">
                        <label for="nuevo-cargo">Nombre del Cargo:</label>
                        <input type="text" class="form-control" id="nuevo-cargo" name="nombre_cargo">
                    </div>

                    <div class="mb-3">
                        <label for="nuevo_nombre_grado" class="form-label">Grados por Cargos: </label>
                        <select id="nuevo_nombre_grado" name="nuevo_nombre_grado" class="form-control input-underline select2"
                            style="width: 100%;" placeholder="nuevo_nombre_grado">
                            <option value="">Seleccione una opci√≥n</option>
                            {% for cargo in grado %}
                            <option value="{{ cargo.0 }}">{{ cargo.2 }}</option>
                            {% endfor %}
                        </select>
                      
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success animate__animated animate__pulse animate__slow animate__infinite">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

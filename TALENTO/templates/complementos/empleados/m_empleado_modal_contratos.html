<div class="modal fade" id="nuevoModalContratos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-bs-keyboard="false" data-bs-backdrop="static"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color:white">
                
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="material-icons me-2 text-gray">description</i> Contratos Empleados
                </h5>


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCrearContratos">
                   
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="" class="col-form-label">Inico Contrato:</label>
                                    <input type="date" class="form-control" id="inicioContratos">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="" class="col-form-label">Final Contrato:</label>
                                    <input type="date" class="form-control" id="finalContratos">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="" class="col-form-label">Tipo Contrato:</label>
                                    <select class="form-select" aria-label="Default select example" id="tipo_contrato"
                                        name="tipo_contrato">
                                        <option selected value="0">Seleccione un tipo</option>
                                        {% for cer in contratos %}
                                        <option value="{{ cer.0 }}">{{ cer.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="" class="col-form-label">Descripcion:</label>
                                <textarea class="form-control form-control-sm" name="descripcion" id="descripcion"
                                    rows="3"></textarea>
                            </div>
                        </div>
                    <div class="modal-footer">

                        <button type="submit"
                            id="guardar-curriculum animate__animated animate__pulse animate__slow animate__infinite"
                            class="btn btn-success ">Guardar</button>
                        <button type="button" class="btn btn-danger close" data-dismiss="modal">Cerrar</button>
                    </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

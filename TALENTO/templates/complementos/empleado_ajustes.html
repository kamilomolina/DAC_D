


<div class="row">


    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body" style="background-color: #f4f6f9;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="card-title text-primary animate__animated animate__fadeInDown">
                        <span class="material-icons me-2">person_add</span> 
                        Asignar Usuario
                    </h4>
                </div>
                <div class="col-md-12 d-flex align-items-center">
                    <label for="usuario" class="form-label me-3">Usuario:</label>
                    <select id="usuario" class="form-control input-underline select2" style="width: 100%;">
                        <option value=""></option>
                        
                        {% for usuario in usuarios %}
                        <option value="{{ usuario.0 }}">{{ usuario.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
    </div>
    <div class="col-md-6 mb-3">
        <div class="card shadow-sm border-0">
            <div class="card-body" style="background-color: #f4f6f9;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="card-title text-primary animate__animated animate__fadeInDown">
                        <span class="material-icons me-2">fingerprint</span> 
                        Asignar Usuario Biométrico
                    </h4>
                    
                </div>
                <div class="col-md-12 d-flex align-items-center">
                    <label for="usuario_biometrico" class="form-label me-3">Usuario:</label>
                    <select id="usuario_biometrico" class="form-control input-underline select2" style="width: 100%;">
                        <option value=""></option>
                        
                        {% for usuario in usuarios_biometrico %}
                        <option value="{{ usuario.0 }}">{{ usuario.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body" style="background-color: #f4f6f9;">
                <form id="ajuste-empleado-form">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="card-title text-primary animate__animated animate__fadeInDown">Equipo Asignado</h4>
                    <button type="button" class="btn btn-add-equipo" style="background-color: #f5c542; color: #ffffff;" data-toggle="modal" data-target="#modalEquipo">
                        <i class="material-icons">add</i>
                    </button>
                </div>
                <div class="card-body">
                    <table id="equipo-asignado-table" class="table table-striped table-bordered table-top-border" style="width:100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre del Equipo</th>
                                <!-- <th>Acciones</th> -->
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                </form>
            </div>
        </div>
    </div>

 
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body d-flex justify-content-between align-items-center"  style="background-color: #f4f6f9;">
                <h4 class="card-title text-primary animate__animated animate__fadeInDown">
                    Documentación
                </h4>
                <button type="button" class="btn btn-add-accesos" style="background-color: #f5c542; color: #ffffff;" data-toggle="modal" data-target="#modalAccesos">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div id="documentos-container" class="card-body bg-light rounded p-3">
                <!-- Los documentos se mostrarán aquí -->
                <p class="text-muted">No hay documentos disponibles.</p>
            </div>
        </div>
    </div>

    
</div>

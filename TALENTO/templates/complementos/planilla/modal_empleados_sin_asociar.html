<div class="modal fade" id="bonificacionesYDeduccionesSinAsociar" tabindex="-1"
aria-labelledby="ModaldeduccionesBonificacionesSinAsociar" aria-hidden="true" data-bs-keyboard="false"
data-bs-backdrop="static">
<div class="modal-dialog modal-lg "> <!-- Centrar el modal -->
    <div class="modal-content">
        <div class="modal-header" style="background-color: #304458; color: white;">
            <h5 class="modal-title" id="CrearDeduccionEmpledado">
                <i class="material-icons me-2 text-gray">verified_user</i> Agregar Deduciones Sin Asociar
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                style="filter: invert(1);"></button>
        </div>
        <div class="modal-body">
            <!-- Contenedor para centrar el contenido -->
            <div class="container-fluid">
                <form id="formCrearDeduccionSinAsociar" method="POST">
                    {% csrf_token %}

                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="empleado-planilla-manual" class="form-label"><span
                                    style="color: red;">*</span> Empleado</label>
                            <select class="form-control chosen-select" id="empleado-planilla-no-Asociados"
                                name="empleado_planilla_no_asociados">
                                <option value="">Seleccione un empleado</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <label for="tipoArchivoManualSinAsociar" class="form-label">Ajuste Nomina</label>
                            <select id="tipoArchivoManualSinAsociar" name="tipoArchivoManualSinAsociar"
                                class="form-select form-select-sm tipoArchivo">
                                <option value="">Seleccione una opción</option>
                            </select>
                        </div>

                        <!-- Código de Planilla -->
                        <div class="col-md-6">

                            <input type="hidden" class="form-control" id="cod-planilla-manual"
                                name="cod_planilla_manual" value="{{ codigo }}" readonly>
                            <input type="hidden" class="form-control bg-light text-muted"
                                id="nombre-planilla-manual" placeholder="nombre de la planilla"
                                value="{{ nombre_planilla }}" readonly>
                        </div>

                        <!-- Fecha de Planilla -->
                        <div class="col-md-6">

                            <input type="hidden" class="form-control bg-light text-muted"
                                id="fecha-planilla-manual" placeholder="Fecha de la planilla"
                                value="{{ periodo }}" readonly>
                        </div>

                        <!-- Tipo de Planilla -->
                        <div class="col-md-6">

                            <input type="hidden" class="form-control bg-light text-muted"
                                id="tipo-planilla-manual" placeholder="Tipo de planilla"
                                value="{{ descripcion_cargo_laboral }}" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-end">
                            <button type="submit" class="btn btn-success mt-3"><i
                                    class="material-icons">save</i>Asociar</button>
                            <button type="button" class="btn btn-danger mt-3"
                                data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

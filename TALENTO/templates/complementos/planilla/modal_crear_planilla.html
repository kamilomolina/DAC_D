<div class="modal fade" id="modalCrearPlanilla" tabindex="-1" aria-labelledby="modalCrearPlanillaLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color: white;">
                <h5 class="modal-title" id="modalCrearPlanillaLabel">
                    <i class="material-icons me-2">note_add</i> Crear Nueva
                    Planilla
                </h5>
                <button type="button" class="close-planilla" data-bs-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>

            <div class="modal-body">
                <!-- Formulario principal -->
                <form id="formCrearPlanilla" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="id-planilla">
                    <div class="row mb-3">
                        <!-- Campo Nombre -->
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label"><span style="color: red;">*</span>Nombre de
                                la Planilla</label>
                            <input type="text" class="form-control form-control-sm" id="nombre-planilla"
                                name="nombre_planilla" placeholder="Nombre de la planilla">
                        </div>

                        <!-- Campo Tipo de Planilla -->
                        <div class="col-md-6 mb-3">
                            <label for="tipo-planillas"><span style="color: red;">*</span> Tipo de
                                planilla </label>
                            <select class="form-control select2 mt-2" id="tipo-planillas" name="tipo_planillas">
                                <option value>Seleccione un tipo</option>
                                {% for tipo in tipo_planillas %}
                                <option value="{{ tipo.0 }}">{{ tipo.1 }}</option>
                                {% endfor %}
                            </select>

                        </div>

                        <!-- Campo Empresa -->
                        <div class="col-md-12 mb-3">
                            <label for="empresa-planillas"><span style="color: red;">*</span>
                                Empresa</label>
                            <select class="form-control select2 mt-2" id="empresa-planillas" name="empresa_planillas">
                                <option value>Seleccione una
                                    empresa</option>
                                {% for empresa in empresas %}
                                <option value="{{ empresa.1 }}">{{ empresa.0 }}</option>
                                {% endfor %}
                            </select>

                        </div>
                        <!-- Periodo -->
                        <div class="col-md-12 mb-3">
                            <label for="periodo" class="form-label"><span style="color: red;">*</span>Periodo</label>
                            <div class="d-flex">
                                <input type="date" class="form-control form-control-sm me-2" id="fecha-desde"
                                    name="periodo_desde">
                                <input type="date" class="form-control form-control-sm" id="fecha-hasta"
                                    name="periodo_hasta">
                            </div>
                        </div>

                         <div class="row d-flex align-items-end">
                            <div class="col-lg-10">
                                <div class="form-group">
                                    <label for="periodo" class="form-label"><span style="color: red;">*</span>Fech.
                                        Aplicar
                                        Planilla</label>
                                    <input type="date" class="form-control form-control-sm" id="fecha_aplicar"
                                        name="fecha_aplicar" required>
                                </div>
                            </div>

                            <div class="col-lg-1 mb-3">
                                <div class="form-group">
                                    <button type="button" id="editarFechaAplicar" class="btn btn-warning btn-sm w-100">
                                        <span class="material-icons">edit</span>
                                    </button>
                                </div>
                            </div>
                        </div>


                        <!-- Botones de acciones principales -->
                        <div class="mb-3 d-flex justify-content-end align-items-center pb-2">
                            <div class="d-flex gap-2 ms-auto">
                                <button type="submit" class="btn btn-success btn-sm d-flex align-items-center">
                                    <span class="material-icons me-1">save</span>
                                    Guardar
                                </button>

                                <button type="button" class="btn btn-danger close-planilla"
                                    data-dismiss="modal">Cerrar</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

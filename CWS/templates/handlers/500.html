{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error interno del servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
        }

        .logo img {
            height: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #f0ad4e;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0275d8;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #025aa5;
        }

        .illustration {
            margin-top: 20px;
        }

        .illustration img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'app/cws/images/letra.png' %}" alt="Logo">
        </div>
        <h1>500 - Error Interno del Servidor</h1>
        <p>Oops, algo salió mal en nuestro lado. Estamos trabajando para solucionarlo lo más rápido posible.</p>
        <a href="{% url 'logoutRequest' %}">Volver al Inicio</a>
        <a href="#" onclick="window.history.back()" style="background-color: #d9534f;">Regresar</a>
        <div class="illustration">
            <img src="{% static 'app/cws/images/error500.svg' %}" alt="Error del servidor">
        </div>
    </div>
</body>

</html>

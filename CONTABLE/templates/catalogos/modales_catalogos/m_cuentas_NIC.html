<div class="modal fade" id="modalCuentasNIC" tabindex="-1" aria-labelledby="modalCuentasNICLabel" aria-hidden="true"
    data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color: white;">
                <h5 class="modal-title modalCuentasNICLabel" id="modalCuentasNICLabel">
                    <i class="material-icons me-2 text-gray">list</i>
                </h5>

                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>

            </div>

            <form id="formCuentasNIC">
                <div class="modal-body">

                    <div class="row">
                        <div class="form-group">
                            <label for="concepto">Concepto:</label>
                            <input type="text" class="form-control form-control-sm" id="concepto" name="concepto">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="">Cuenta Base:</label>
                            <select id="cuenta_base" class="form-select form-select-sm" name="cuenta_base">
                                <option value="#">Seleccione una Cuenta Base</option>
                                {% for cta_base in cuentasBaseData %}
                                    <option value="{{ cta_base.Pkcuentabase }}">{{ cta_base.Cuenta }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-sm">Guardar</button>
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </form>

        </div>
    </div>
</div>

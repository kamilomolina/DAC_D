<div class="modal fade" id="modalTasaCambio" tabindex="-1" aria-labelledby="modalTasaCambioLabel" aria-hidden="true"
    data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color: white;">
                <h5 class="modal-title modalTasaCambioLabel" id="modalTasaCambioLabel">
                    <i class="material-icons me-2 text-gray">list</i>
                </h5>

                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>

            </div>

            <form id="formTasaCambio">
                <div class="modal-body">

                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="tasaFecha">Fecha:</label>
                                <input type="date" class="form-control form-control-sm" id="tasaFecha" name="tasaFecha">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="tasaCambio">Tasa Cambio:</label>
                                <input type="text" class="form-control form-control-sm formattedMoney4DecimalsInputs"
                                    id="tasaCambio" name="tasaCambio">
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="tasaCompra">Tasa Compra:</label>
                                <input type="text" class="form-control form-control-sm formattedMoney4DecimalsInputs"
                                    id="tasaCompra" name="tasaCompra">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="tasaBanco">Tasa Banco:</label>
                                <input type="text" class="form-control form-control-sm formattedMoney4DecimalsInputs"
                                    id="tasaBanco" name="tasaBanco">
                            </div>
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-sm">Guardar</button>
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </form>

        </div>
    </div>
</div>

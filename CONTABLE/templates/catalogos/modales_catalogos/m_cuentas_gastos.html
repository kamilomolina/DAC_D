<div class="modal fade" id="modalCuentasGastos" tabindex="-1" aria-labelledby="modalCuentasGastosLabel"
    aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #304458; color: white;">
                <h5 class="modal-title modalCuentasGastosLabel" id="modalCuentasGastosLabel">
                    <i class="material-icons me-2 text-gray">list</i>
                </h5>

                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>

            </div>

            <form id="formCuentasGastos">
                
                <div class="modal-body">

                    <!-- <div class="row mb-2">

                        <div class="col-md-12">
                            <label for="">Empresa:</label>
                            <select id="cuenta_empresa" class="form-select form-select-sm" name="cuenta_empresa">
                                {% for e in empresasData %}
                                <option value="{{ e.id }}">{{ e.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                    </div> -->

                    <div class="row d-flex align-items-end">

                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="cuenta_nombre">Nombre Cuenta:</label>
                                <input type="text" class="form-control form-control-sm" id="cuenta_nombre"
                                    name="cuenta_nombre" required>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cuenta_codigo">Codigo:</label>
                                <input type="text" class="form-control form-control-sm" id="cuenta_codigo"
                                    name="cuenta_codigo" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-check-label me-2">Es Cuenta Padre:</label>
                                <input type="checkbox" class="form-check-input" id="isCuentaPadre">
                            </div>
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-sm">Guardar</button>
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </form>

        </div>
    </div>
</div>
